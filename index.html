<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibing Crystal Defender</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/crystal-favicon.svg">
</head>

<body>
    <div id="game-container"></div>
    <div id="loading-screen">Loading...</div>
    
    <!-- Mobile control areas -->
    <div id="joystick-left" class="joystick-zone"></div>
    <div id="joystick-right" class="joystick-zone"></div>
    
    <!-- Mobile touch instructions -->
    <div id="touch-instructions">
        Touch and drag on screen to look around<br>
        Toque e arraste na tela para olhar ao redor
    </div>

    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Include PointerLockControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <!-- Include Nipple.js for mobile controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>

    <!-- Game scripts -->
    <script src="js/game.js"></script>
</body>

</html>
